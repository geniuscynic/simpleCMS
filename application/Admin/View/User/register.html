{extend name="Public:base" /}

{block name="header"}{/block}
{block name="left"}{/block}
{block name="main"}
<div class="row login">
    <div class="card col-lg-3  col-md-4 col-5">
      <div class="card-body">
        <h2 class="card-title">注册新账号</h2>
       
        <form method="POST">
            {include file="public/errormessage" /}

          <div class="form-group">
            <label for="email" class="col-form-label">邮箱</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="输入邮箱" >

          </div>

          <div class="form-group">
              <label for="nickName" class="col-form-label">昵称</label>
              <input type="text" class="form-control" id="nickName" name="nickName" placeholder="输入昵称" >
  
            </div>
          <div class="form-group">
            <label for="password" class="col-form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="输入密码" >
          </div>

          <div class="form-group">
              <label for="password" class="col-form-label">重复密码</label>
              <input type="password" class="form-control" id="password2" name="password2" placeholder="重复密码" >
            </div>
  
          <button type="submit" class="btn btn-primary card-link" name="buttonReg">注册</button>
          
          <a href="{:url('/admin/login')}" class="card-link">我已有帐号</a>
        </form>

      </div>
    </div>
  </div>

 
  {/block}
  {block name="right"}{/block}
  {block name="footer"}{/block}
  {block name="footerscript"}
  {__block__}
  <script>
    $(document).ready(function() {  
     
      $("form").validate({
              rules: {
                email: "required",
                nickName: {
                  required: true,
                  max:10
                },
                password: "required",
                password2: {
                  required: true,
                  equalTo: "#password"
                }
          }
      });
    });
  </script>
  {/block}
