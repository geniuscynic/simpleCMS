 {extend name="Public:base" /} {block name="main"}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      文章管理

    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li>
        <a href="#">文章管理</a>
      </li>
      <li class="active">添加文章</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">

      <!-- right column -->
      <div class="col-md-12">
        <!-- Horizontal Form -->

        <!-- general form elements disabled -->

        <div class="box box-warning">
          <div class="box-header with-border">
            <h3 class="box-title">添加文章</h3>
          </div>
          <!-- /.box-header -->
          <form method="POST">
            <div class="box-body">

              <!-- text input -->
              <div class="form-group">
                <label>标题</label>
                <input type="text" class="form-control" placeholder="标题" name="title" />
              </div>

              <!-- text input -->
              <div class="form-group">
                <label>板块</label>
                <select class="form-control" name="categoryId">

                  {volist name="category" id="vo"}
                  <option value="{$vo.id}">{$vo.name}</option>
                  {/volist}

                </select>
              </div>

              <div class="form-group">
                <textarea class="textarea" placeholder="Place some text here" name="content" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
              </div>

              <div class="form-group">
                <label>标签</label>
                <input type="text" class="form-control" placeholder="标签" name="tag" />
              </div>
            </div>

            <!-- /.box-body -->

            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>

      </div>
      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{/block}
